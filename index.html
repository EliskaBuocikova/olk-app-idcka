<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Generátor id</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generátor ID</h1>
    <form onsubmit="generateAndDisplayCode(); return false;">
      <div>
        <label class="jmeno">Jméno:</label>
        <input type="text" id="jmeno" name="jmeno" />
      </div>
      <div>
        <label class="prijmeni">Příjmení:</label>
        <input type="text" id="prijmeni" name="prijmeni" />
      </div>
      <div>
        <label class="rok_narozeni">Rok narození:</label>
        <input type="number" id="datum_narozeni" />
      </div>
      <div>
        <input type="submit" value="Generovat ID" />
      </div>
    </form>
    <div id="kod-container"></div>
  </body>
